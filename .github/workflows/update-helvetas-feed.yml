name: Update Helvetas Job Feed

on:
  schedule:
    # Run twice per week: Mondays and Thursdays at 6 AM UTC
    - cron: '0 6 * * 1,4'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install selenium beautifulsoup4 lxml --break-system-packages
    
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Run Helvetas scraper
      run: python helvetas_scraper.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add helvetas_jobs.xml
        git diff --quiet && git diff --staged --quiet || git commit -m "Update Helvetas job feed - $(date -u +'%Y-%m-%d %H:%M UTC')"
        git push
